{% extends 'base/base.html' %}
{% load humanize %}

{% block title %}
    Car lists
{% endblock %}
{% block content %}
	<div id="main">
    <div class="row">
        <div class="pt-1 pb-0" id="breadcrumbs-wrapper">
            <!-- Search for small screen-->
            <div class="container">
                <div class="row">
                    <div class="col s12 m6 l6">
                        <h5 class="breadcrumbs-title"><span>صفحه خودروها </span></h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12">
            <div class="container">
                {% if cars %}
                    <div class="section">
                        <div class="card">
                            <div class="card-content">
                                <p class="caption mb-0">تست شهرک نمایشگاهی خودرو MOHI</p>
                            </div>
                        </div>
                        <div class="row">
                            <h4 class="col s12">خودروها</h4>
                            {#this div's show the cars#}
                            <div class="col s12 m12 grid">
                                {% for car in cars %}
                                    <figure class="effect-sarah">
                                        {#using car model to show cars in the for loop#}
                                        <img src="{{ car.image.url }}" alt="{{ car.brand }} {{ car.model }}"
                                             width="100%" height="300"/>
                                        <figcaption>
                                            <h2>
                                                <span style="color: white">{{ car.year }}-{{ car.model }}</span>
                                            </h2>
                                            {#information that shown in hover#}
                                            <p>
                                                کارکرد:{{ car.kilometers | intcomma }}
                                                <br>
                                                قیمت: {{ car.price | intcomma }}
                                                <br>
                                                تاریخ ثبت: {{ car.created_date|date:"o/m/d" }}
                                            </p>
                                            {#                                            this a tag send user to car_detail page#}
                                            <a href="{% url 'car:car_detail' car.id %}">View more</a>
                                        </figcaption>
                                    </figure>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                {% endif %}
            </div>
            <div class="content-overlay"></div>
        </div>
    </div>
</div>
{% endblock %}
